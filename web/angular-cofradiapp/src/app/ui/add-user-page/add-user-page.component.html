<div class="container">
  <div class="titulo">
    <h1>Nuevo usuario</h1>
  </div>
  <form
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
  >
    <div class="form-group mt-3">
      <label for="username">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="apellidos">Apellidos</label>
      <input
        type="text"
        id="apellidos"
        formControlName="apellidos"
        class="form-control"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="image">Foto de perfil</label>
      <input
        type="file"
        id="image"
        (change)="onFileChange($event)"
        class="form-control-file"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label for="hermandad">Hermandad</label>
      <select
        id="hermandad"
        formControlName="hermandadId"
        class="form-control"
        required
      >
        <option
          *ngFor="let hermandad of availableHermandades"
          [value]="hermandad.id"
        >
          {{ hermandad.nombre }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="!userForm.valid"
    >
      Añadir Usuario
    </button>
  </form>
</div>
