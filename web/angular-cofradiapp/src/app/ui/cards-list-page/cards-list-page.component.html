<div class="container">
  <div class="titulo">
    <h1>Cards</h1>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary dropdown-toggle" ngbDropdownToggle>
        {{ selectedOption.display }}
      </button>
      <div ngbDropdownMenu>
        <button
          class="dropdown-item"
          *ngFor="let option of options"
          (click)="onOptionChange(option)"
        >
          {{ option.display }}
        </button>
      </div>
    </div>

    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      [boundaryLinks]="true"
    >
      <ng-template ngbPaginationPages let-page let-pages="pages">
        <ng-container *ngIf="pages.length > 0">
          <li class="ngb-custom-pages-item">
            <div class="mb-3 d-flex flex-nowrap px-2">
              <label
                id="paginationInputLabel"
                for="paginationInput"
                class="col-form-label me-2 ms-1"
                >Page</label
              >
              <input
                #i
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                class="form-control custom-pages-input"
                id="paginationInput"
                [value]="page"
                (keyup.enter)="selectPage(i.value)"
                (blur)="selectPage(i.value)"
                (input)="formatInput($event)"
                aria-labelledby="paginationInputLabel paginationDescription"
                style="width: 2.5rem"
              />
              <span
                id="paginationDescription"
                class="col-form-label text-nowrap px-2"
              >
                of {{ pages.length }}</span
              >
            </div>
          </li>
        </ng-container>
      </ng-template>
    </ngb-pagination>
  </div>

  <div class="row">
    <div class="col-1">
      <h4>ID</h4>
    </div>
    <div class="col-4">
      <h4>Titulo de la card</h4>
    </div>
    <div class="col-3">
      <h4>Nombre de la Hermandad</h4>
    </div>
    <div class="col-2">
      <h4>Tipo de Card</h4>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-success boton-add"
        (click)="openAddHermandadModal()"
      >
        AÃ±adir
      </button>
    </div>
  </div>

  <div>
    <app-card-list-item
      *ngFor="let item of paginatedItems"
      [card]="item"
      (delete)="deleteCard($event)"
    ></app-card-list-item>
  </div>

  <ng-template #addHermandadModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Seleccionar hermanadad</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="acompanamiento">Seleccionar hermandad:</label>
        <select
          class="form-control"
          id="acompanamiento"
          [(ngModel)]="selectedHermandad"
        >
          <option
            *ngFor="let hermanadad of availableHermandades"
            [value]="hermanadad.id"
          >
            {{ hermanadad.nombre }}
          </option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" (click)="addHermandad()">
        Agregar
      </button>
    </div>
  </ng-template>
</div>
