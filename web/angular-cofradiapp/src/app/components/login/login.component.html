<div
  class="container-fluid h-100 d-flex justify-content-center align-items-center"
>
  <div class="container">
    <img src="../../../assets/logo-login.png" width="100%" alt="" />
    <h2 class="title">Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()" class="d-flex flex-column">
      <div class="form-group formulario-login">
        <label for="username" class="form-label">Nombre de usuario</label>
        <div class="input-group input-group-lg">
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group input-group-lg">
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary form-control boton-login">
        Iniciar sesión
      </button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
  </div>
</div>
